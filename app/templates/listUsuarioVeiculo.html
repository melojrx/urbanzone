{% extends 'base.html' %}
{% block conteudo %}

<div class="container-fluid">

    <div class="card">

        <div class="card-body">
            <h6 class="card-header mb-2"><i class="bi bi-car-front fs-3"></i> Gerencie seus Veículos </h6>
            <p class="card-text mb-2">Aqui você gerencia seus veículos disponíveis.</p>
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead class="table-primary">
                        <tr>
                            <th class="text-left">Veículo</th>
                            <th class="text-left">Placa</th>
                            <th class="text-left">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in listUsuarioVeiculo %}
                        <tr>
                            <td>{{ row.veiculo.txtVeiculo }}</td>
                            <td>{{ row.txtPlaca }}</td>
                            <td>
                                <a href="{{ url_for('usuarioVeiculo.deleteVeiculo', idVeiculo=row.id) }}"
                                    class="btn btn-danger btn-sm">
                                    <i class="bi bi-trash-fill"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-end">
                <button type="button" class="btn btn-primary" onclick="window.location.href='{{url_for('usuarioVeiculo.prepareAddVeiculo')}}';">Cadastrar Novo</button>
        </div>
        
    </div>

</div>

       
{% endblock conteudo %}
