{% extends 'base.html' %}
{% block conteudo %}

<main class="container-fluid">

    <div class="table-responsive">

        <div class="border-0 text-end justify-content-end">
            <button type="button" class="btn btn-primary" onclick="window.location.href='{{url_for('cartaoCredito.prepareAddCard')}}';"><i class="bi bi-plus"></i>Cadastrar</button>
            
        </div>

        <table class="table table-striped table-hover table-borderless border-bottom">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>NÃºmero</th>
                    <th>Validade</th>
                    <th>CVC</th>
                </tr>
            </thead>
            <tbody>
                {% for row in listCartaoCredito %}
                <tr>
                    <td>{{ row.txtNome }}</td>
                    <td>{{ row.txtNumero }}</td>
                    <td>{{ row.txtValidade }}</td>
                    <td>{{ row.txtCVC }}</td>
                    <td>
                        <a href="{{ url_for('cartaoCredito.deleteCreditCard', idCartaoCredito=row.id) }}"
                            class="btn btn-link" role="button">
                            <i class="bi bi-trash-fill"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</main>

{% endblock conteudo %}
