{% extends 'base.html' %}
{% block conteudo %}

<main class="container-fluid">

  <form method="POST" action="{{ url_for('usuarioVeiculo.addVeiculo')}}">

    <div class="container border mt-4 rounded p-4">
      <div class="container p-0 mb-1 mt-2">
        <h5 class="titulo-filtra-demandas"><strong><i class="bi bi-file-earmark-plus"></i> Estacionar Ve√≠culo</strong>
        </h5>
        <hr class="mt-1">
      </div>
      <div class="container">
        {{form.veiculos.label(class_="form-label")}}
        {{form.veiculos(class_="form-select")}}
        {% for error in form.veiculos.errors %}
        <div class="important">
          {{error}}
        </div>
        {% endfor %}
      </div>
      <div class="border-0 text-end justify-content-end">
        {{ form.submit(class_="btn btn-primary") }}
      </div>
    </div>
    <br>
    </div>

  </form>

</main>

{% endblock conteudo %}
